<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
    <style>
        body {
            font: arial normal 40px ;
        }
    </style>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>TEnte abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
       
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">

        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>

    <h2>Colocando Audios no</h2>
    <audio src="midia/Woodpecker Eating Distant.mp3" preload="none" controls autoplay></audio>

    <audio preload="none" autoplay controls>
        <source src="#.mp3" type="audio/mpeg">
        <source src="#" type="audio/wav">
        <source src="#" type="audio/ogg">
        <p>erro de audio</p>

    </audio>
    
</body>
</html>
